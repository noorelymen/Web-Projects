<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOP</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }
        printInfo() {
          console.log(`
            Nom: ${this.name}
            Age: ${this.age}`);
        }
      }

      class Vehicule {
        constructor(nom, marque, color) {
          this.nom = nom;
          this.marque = marque;
          this.color = color;
        }
        details() {
          return `
          Nom: ${this.nom}
          Marque: ${this.marque}
          Color: ${this.color}`;
        }
      }

      let person1 = new Person("Abdelkader", 25);
      let person2 = new Person("Hichem", 27);

      person1.printInfo();
      person2.printInfo();
      //console.log(person1);
    </script>
  </body>
</html>
